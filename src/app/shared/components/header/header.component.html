<mat-toolbar class="custom-toolbar">
  <span class="app-name">Cat Adoption Center</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/settings" *ngIf="isAuthenticated()">
    <mat-icon class="custom-icon">settings</mat-icon>
  </button>
  <button mat-icon-button (click)="isAuthenticated() ? logout() : login()">
    <mat-icon class="custom-icon">{{ isAuthenticated() ? 'logout' : 'login' }}</mat-icon>
  </button>
</mat-toolbar>
